<!DOCTYPE html>
<html>
<head>
	<title>taskclass</title>
</head>
<body>
	<center><table border="" cellspacing="1" cellpadding="10" width="450" height="100"></center>
	<thead>
		<tr>
			<th align="center">Column 1</th>
			<th align="center">Column 2</th>
			<th align="center">Column 3</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td align="center" rowspan="2" >Row 1 Cell 1</td>
			<td>Row 1 cell1</td>
			<td>Row 1 cell2</td>
		</tr>
		<tr>
			<td>Row 2 cell3</td>
			<td>Row 2 cell3</td>
		</tr>
		<tr>
			<td colspan="3">Row 3 cell1</td>
		</tr>
	</tbody>
</table>
</body>
</html>
