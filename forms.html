<!DOCTYPE html>
<html>
<head>
	<title>FORMS</title>
</head>
<body>
		<center><h1> Register Form</h1></center>
    <center>
			<table>
      <tr>
        <td><label for="fname">First name </label></td>
        	<td><input type="text" id="fname" name="fname" value=""></td>
        </tr>
        <tr>
        <td><label for="lname">Last name:</label></td>
        	<td><input type="text" id="lname" name="lname" value=""></td>
        </tr>
        <tr>
          <td><label for="dob">Date of Birth</label></td>
        	<td><input type="Date" id="dob" name="dob" value=""></td>
        </tr>
        <tr>
        <td><label for="tel"> Number</label></td>
        	<td><input type="Number" id="tel" name="tel" value=""></td>
        </tr>
        <tr>
          <td><label for="email">EMAIL</label></td>
        	<td><input type="email" placeholder="enter email" name="email" id="email"></td><br>
        </tr>
        <tr>
          <td><label for="password">password</label></td>
        	<td><input type="password" placeholder="enter password" name="password" value=""></td><br><br>
        </tr>
        <tr>
        <td><label for="gender">Gender</label></td>
          <td><input type="radio" name="gender">Male</td>
          <td><input type="radio" name="gender">Female</td>
        </tr>
        <tr>
        <td><label for="class">CLASS</label></td><br>
          <td><input type="checkbox" name="class">JAVA</td>
          <td><input type="checkbox" name="class">CPP</td>
        </tr>
        <tr>
        <td><label for="select college">Select college</label></td>
        <td><select>
          <option>---select----</option>
        	<option>AEC</option>
        	<option>ACET</option>
        	<option>ACOE</option>
        </select></td>
        <br>
      </tr>
      <tr>
        <td><label for="file">file</label></td><br>
          <td><input type="file" name="file"></td><br><br>
        </tr>
        <tr>
        <td><label for="address">Address</label></td>
        <td><textarea></textarea></td>
      </tr>
        <tr>
          <td><label>Range</label></td>
          <td><input type="range"></td>
          <tr>
          <td><input type="reset" value="reset"></td>
        </tr>

         <tr>
         <td><input type="submit" value="submit"></td>
       </tr>
     </table>
    </center>
</body>
</html>
